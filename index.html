<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/Homepage/index.css">
    <title>CRUD Mentors</title>
</head>
<body>
    <main class="mainContainer">
        <h1 class="pageTitle">CREATE A MENTOR</h1>
        <p class="pageDesc">Insert mentors information</p>
        <section class="formContainer">
            <form class="mentorsForm">
                <div class="mentorsForm__question">
                    <label for="name">Name:</label>
                    <input type="text" id="name">
                </div>
                <div class="mentorsForm__question">
                    <label for="familyNames">Family names:</label>
                    <input type="text" id="familyNames">
                </div>
                <div class="mentorsForm__question">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" >
                </div>
                <div class="mentorsForm__question">
                    <label for="average">Average:</label>
                    <input type="text" id="average">
                </div>
                <div class="mentorsForm__submitBtn">
                    <button type="submit">Save</button>
                </div>
            </form>
        </section>
        <section class="mentorsContainer">
            <!-- Mentors will be displayed here -->
        </section>
    </main>
    <script src="./JS/index.js" type="module"></script>
</body>
</html>
